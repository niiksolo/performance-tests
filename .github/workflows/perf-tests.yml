name: Performance Tests

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # --- JMeter ---
      - name: Install JMeter (latest)
        run: |
          wget https://downloads.apache.org//jmeter/binaries/apache-jmeter-5.6.3.tgz
          tar -xvzf apache-jmeter-5.6.3.tgz
          mv apache-jmeter-5.6.3 /opt/jmeter
          sudo ln -s /opt/jmeter/bin/jmeter /usr/local/bin/jmeter

      - name: Run JMeter test
        run: |
          mkdir -p site/jmeter
          jmeter -n -t jmeter/users_test.jmx \
            -l jmeter/results.jtl \
            -e -o site/jmeter

      # --- k6 ---
      - name: Install k6
        run: |
          sudo gpg -k || true
          curl -fsSL https://dl.k6.io/key.gpg | sudo gpg --dearmor -o /etc/apt/trusted.gpg.d/k6.gpg
          echo "deb [signed-by=/etc/apt/trusted.gpg.d/k6.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install -y k6

      - name: Run k6 test (HTML report built-in)
        run: |
          mkdir -p site/k6
          k6 run k6/users_test.js

      # --- Upload artifacts for GitHub Pages ---
      - name: Upload reports
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: tests
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4