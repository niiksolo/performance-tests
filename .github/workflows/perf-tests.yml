name: Performance Tests

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      # --- Checkout ---
      - uses: actions/checkout@v4

      # --- Install JMeter ---
      - name: Install JMeter 5.6.3
        run: |
          wget https://downloads.apache.org//jmeter/binaries/apache-jmeter-5.6.3.tgz
          tar -xvzf apache-jmeter-5.6.3.tgz
          mv apache-jmeter-5.6.3 /opt/jmeter
          sudo ln -sf /opt/jmeter/bin/jmeter /usr/local/bin/jmeter

      # --- Run JMeter test (fixed loop) ---
      - name: Run JMeter test
        run: |
          mkdir -p site/jmeter
          # Запускаем с loop=1 вместо -1 (бесконечный)
          sed -i 's/<stringProp name="LoopController.loops">-1/<stringProp name="LoopController.loops">1/' jmeter/users_test.jmx
          jmeter -n -t jmeter/users_test.jmx \
            -l jmeter/results.jtl \
            -e -o site/jmeter

      # --- Install k6 ---
      - name: Install k6
        run: |
          sudo gpg -k || true
          curl -fsSL https://dl.k6.io/key.gpg | sudo gpg --dearmor -o /etc/apt/trusted.gpg.d/k6.gpg
          echo "deb [signed-by=/etc/apt/trusted.gpg.d/k6.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install -y k6

      # --- Run k6 test ---
      - name: Run k6 test
        run: |
          mkdir -p site/k6
          k6 run k6/users_test.js

      # --- Upload reports to GitHub Pages ---
      - name: Upload reports
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: tests
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4uses: actions/deploy-pages@v4